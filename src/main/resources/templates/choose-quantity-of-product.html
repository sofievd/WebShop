<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product to Basket</title>
</head>
<body>
    <h2>Add Product to Basket</h2>
    <hr>
    <form th:action="@{/product/addProductToBasket}" th:object="${productDto}"  method="POST">

        <br>
        Name: <span th:text="${productDto.name}" ></span><br>
        Category: <span th:text="${productDto.category.getName()}" ></span><br>
        Brand: <span th:text="${productDto.brand}" ></span><br>
        Price: <span th:text="${productDto.price}" ></span> kr<br>
        Description: <span th:text="${productDto.description}" ></span>
        <br>

        Quantity: <input type="number" min="0" name="quantity" th:value="${quantity}"/>

        <input type="hidden" th:field="${productDto.id}" th:value="${id}">

        <br><br>
        <input type="submit" value="Add to Basket">
    </form>

    <br>
    <hr>
    <br>
    <a href="/product/webShop"><b>Back to Menu</b></a>
    <br><br>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout" />
    </form>
</body>
</html>
