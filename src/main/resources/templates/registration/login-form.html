<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <style>
        .error {color:red}
        .success {color:green}
    </style>
</head>
<body id="background">
<h2>Sign In</h2>
<hr>

<form th:action="@{/authenticateTheUser}" method="POST">

    <!-- Check for login error -->
    <div th:if="${param.error}">
        <div class="error">
            <i>Invalid username or password !!</i>
        </div>
    </div>

    <!-- Check for logout -->
    <div th:if="${param.logout}">
        <div class="success">
            <i>You have been logged out</i>
        </div>
    </div>

    <!-- user name -->
    <p>
        User email: <input type="email" name="username" />
    </p>

    <!-- password -->
    <p>
        Password: <input type="password" name="password" />
    </p>

    <!-- login button -->
    <input type="submit" value="Login" />

</form>
<br>
<hr>
<br>
<span> Not registered ?
    <a th:href="@{/register}">Register here</a>
</span>

</body>
</html>
